<!DOCTYPE html>
<html lang="en">
<head>
	<!-- $title:Ind.ie — You Are The Product -->
	<!-- @import '../assets/includes/_head.kit' -->
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	<link rel='alternate' type='application/rss+xml' title='Ind.ie Blog' href='https://ind.ie/rss/index.xml' />
</head>
<body class='camera-panopticon'>
	<header class="site-header">
		<!-- @import '../assets/includes/_nav.kit' -->
	</header>
	<div class='main'>
		<h1 class='long-title'>You Are The Product</h1>
		<div class='px-video-container' id='you-are-the-product'>
			<div class='px-video-img-captions-container'>
				<div class='px-video-captions hide'></div>
					<div class='px-video-wrapper'>
						<video poster='images/poster-you-are-the-product.jpg' class='px-video' controls>
							<!-- video files -->
							<source src='//player.vimeo.com/external/127807966.m3u8?p=high,standard&s=6a3826b8170cc02f3d59fdd1d15b4244' type='application/x-mpegURL' />
							<source src='//player.vimeo.com/external/127807966.hd.mp4?s=49a0085146751c8c6b160d1aca6caeda&profile_id=113' type='video/mp4' />
							<source src='https://ind.ie/videos/you-are-the-product/you-are-the-product.webm' type='video/webm' />
							<source src='https://ind.ie/videos/you-are-the-product/you-are-the-product.ogv' type='video/ogg' />

							<!-- fallback for browsers that don’t support the video element -->
							<div>
								<a href='https://ind.ie/videos/you-are-the-product/you-are-the-product.mp4'>
								<img src='images/poster-you-are-the-product.jpg' width='640' height='360' alt='download video' />
								</a>
							</div>
						</video>
					</div>
				</div><!-- end container for captions and video -->
			<div class="px-video-controls"></div>
		</div><!-- end video container -->
		<p class='license'><small>Creative Commons Attribution-ShareAlike 3.0 Germany (CC BY-SA 3.0 DE)</small></p>
		<script src="/assets/js/px-video.js"></script>
		<script>
			// Initialize
			new InitPxVideo({
			    "videoId": "you-are-the-product",
			    "captionsOnDefault": false,
			    "seekInterval": 20,
			    "videoTitle": "You Are The Product",
			    "debug": true
			});
		</script>
		 
		<!-- @import '../assets/includes/_footer.kit' -->
	</div>
</body>
</html>
