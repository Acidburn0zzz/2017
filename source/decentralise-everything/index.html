<!DOCTYPE html>
<html lang="en">
<head>
	<!-- $title:Ind.ie — Decentralise Everything -->
	<!-- @import '../assets/includes/_head.kit' -->
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	<link rel='alternate' type='application/rss+xml' title='Ind.ie Blog' href='https://ind.ie/rss/index.xml' />
</head>
<body class='decentralise-everything'>
	<header class="site-header">
		<!-- @import '../assets/includes/_nav.kit' -->
	</header>
	<div class='main'>
		<h1 class='long-title'>Decentralise Everything</h1>
		<div class='px-video-container' id='decentralise-everything'>
			<div class='px-video-img-captions-container'>
				<div class='px-video-captions hide'></div>
					<div class='px-video-wrapper'>
						<video poster='images/poster-decentralise-everything.jpg' class='px-video' controls>
							<!-- video files -->
							<source src='//player.vimeo.com/external/140838179.m3u8?p=high,standard&s=a0fe511c705833b906bb0857d61fd81d' type='application/x-mpegURL' />
							<source src='//player.vimeo.com/external/140838179.hd.mp4?s=b6ec2da1479368a9c4c64647d18c4aad&profile_id=113' type='video/mp4' />
							<source src='https://ind.ie/videos/decentralise-everything/decentralise-everything.webm' type='video/webm' />
							<source src='https://ind.ie/videos/decentralise-everything/decentralise-everything.ogv' type='video/ogg' />

							<!-- fallback for browsers that don’t support the video element -->
							<div>
								<a href='https://ind.ie/videos/decentralise-everything/decentralise-everything.mp4'>
								<img src='images/poster-decentralise-everything.jpg' width='640' height='360' alt='download video' />
								</a>
							</div>
						</video>
					</div>
				</div><!-- end container for captions and video -->
			<div class="px-video-controls"></div>
		</div><!-- end video container -->
		<p class='license'><small>Copyright &copy; The Conference</small></p>
		<p class='archive-link'>You can watch all the <a href='http://videos.theconference.se/tag/2015'>videos from The Conference 2015 on their Talk archive</a>.</p>
		<script src="/assets/js/px-video.js"></script>
		<script>
			// Initialize
			new InitPxVideo({
			    "videoId": "decentralise-everything",
			    "captionsOnDefault": false,
			    "seekInterval": 20,
			    "videoTitle": "Decentralise Everything",
			    "debug": true
			});
		</script>
		<!-- @import '../assets/includes/_footer-call-to-action.kit' -->
		<!-- @import '../assets/includes/_footer.kit' -->
	</div>
</body>
</html>
